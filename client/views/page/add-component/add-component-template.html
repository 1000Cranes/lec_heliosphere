<template name="editPackage">
    <div id="addTagModel" class="modal bottom-sheet deep-purple lighten-3">
     <div style="margin-top:1.5rem;">
        <div class="container">
      <a href="#" style="margin-bottom:1.5rem;" class="modal-close btn-flat black-text waves-effect waves-light right"><i class="mdi-navigation-close"></i> Close</a>
      <div class="white" style="padding:1.5rem;clear:both;">
              <h5>Tags</h5>
                 {{#if currentUser}}
        <div id="addTagForms" style="margin: 1.5rem 0;">
            {{#autoForm collection="Tags" id="insertTagForm" type="insert"}}
              {{> afQuickField name='name'}}
              {{> afQuickField name='packageID' value=this._id}}
              <button type="submit" class="btn deep-purple waves-effect waves-light right">Add Tag</button>
            {{/autoForm}}
        </div>
        {{/if}} 
      </div>
    </div> <!-- end container -->
    </div> <!-- end div - margin top -->
  </div> <!-- End Modal -->
  
  <div id="addTutorialModel" class="modal bottom-sheet deep-purple lighten-3">
     <div style="margin-top:1.5rem;">
        <div class="container">
      <a href="#" style="margin-bottom:1.5rem;" class="modal-close btn-flat black-text waves-effect waves-light right"><i class="mdi-navigation-close"></i> Close</a>
      <div class="white" style="padding:1.5rem;clear:both;">
              <h5>Tutorials and Resources</h5>
                 {{#if currentUser}}
              <div id="addTutorialForm" style="margin: 1.5rem 0;">
      {{#autoForm collection="Tutorials" id="insertTutorialForm" type="insert"}}
        {{> afQuickField name='title'}}
        {{> afQuickField name='link'}}
        {{> afQuickField name='description'}}
        {{> afQuickField name='packageID' value=this._id}}
        <button type="submit" class="btn deep-purple waves-effect waves-light right">Add Tutorial</button>
      {{/autoForm}}
  </div>
        {{/if}} 
      </div>
    </div> <!-- end container -->
    </div> <!-- end div - margin top -->
  </div> <!-- End Modal -->
  
    <div id="addCommentModel" class="modal bottom-sheet deep-purple lighten-3">
     <div style="margin-top:1.5rem;">
        <div class="container">
      <a href="#" style="margin-bottom:1.5rem;" class="modal-close btn-flat black-text waves-effect waves-light right"><i class="mdi-navigation-close"></i> Close</a>
      <div class="white" style="padding:1.5rem;clear:both;">
        <h5>Comments</h5>
  {{#if currentUser}}
  <div id="addCommentForm">
    {{#autoForm collection="Comments" id="insertRootCommentForm" type="insert"}}
      {{> afQuickField name='text'}}
      {{> afQuickField name='packageID' value=this._id}}
      <button type="submit" class="btn deep-purple waves-effect waves-light right">Add Comment</button>
    {{/autoForm}}
  </div>
  {{/if}}
        <p style="clear:both;"></p>
      </div>
    </div> <!-- end container -->
    </div> <!-- end div - margin top -->
  </div> <!-- End Modal -->
  
      <div id="addRatingModel" class="modal bottom-sheet deep-purple lighten-3">
     <div style="margin-top:1.5rem;">
        <div class="container">
      <a href="#" style="margin-bottom:1.5rem;" class="modal-close btn-flat black-text waves-effect waves-light right"><i class="mdi-navigation-close"></i> Close</a>
      <div class="white" style="padding:1.5rem;clear:both;">
        <div class="row">
          <div class="col s12 m12 l6">
            <h5>Rating</h5>
            {{#if currentUser}}
            <div id="addRatingForm">
              {{#autoForm collection="Ratings" id="insertRatingForm" type="insert"}}
                {{> afQuickField name='rating' options=RatingSelectOptions noselect="true"}}
                {{> afQuickField name='packageID' value=this._id}}
                <button type="submit" class="btn deep-purple waves-effect waves-light right">Add Rating</button>
              {{/autoForm}}
            </div>
            {{/if}}
          </div> <!-- end col -->
          <div class="col s12 m12 l6">
            {{> ratingDefinitions}}

          </div> <!-- end col -->
        </div> <!-- end row -->

        <p style="clear:both;"></p>
      </div>
    </div> <!-- end container -->
    </div> <!-- end div - margin top -->
  </div> <!-- End Modal -->

</template>
