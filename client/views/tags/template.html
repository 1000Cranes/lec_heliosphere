<template name="tagSection">
<!--   <p>{{> tags packageTags}}</p> -->
  <p>
  {{#each packageTags}}
  <span class="tag pink">{{name}} {{#if canEdit}}<a class="white-text waves-effect waves-light"><i class="mdi-navigation-close"></i></a>{{/if}}</span>
  {{/each}}
  {{#if currentUser}}
    <a href="#" id="addTag" class="pink-text waves-effect waves-red btn-flat">Add Tag</a>
  {{/if}}
  </p>
  {{#if currentUser}}
  <div class="hidden" id="addTagForms">
      {{#autoForm collection="Tags" id="insertTagForm" type="insert"}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='packageID' value=this._id}}
        <button type="submit" class="btn waves-effect waves-light">Add Tag</button>
        <a id="close-addTag-button" class="pink-text btn-flat waves-effect waves-red"><i class="mdi-navigation-close"></i></a>
      {{/autoForm}}
  </div>
  {{/if}}
</template>
