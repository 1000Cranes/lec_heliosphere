<template name="packagePage">
  {{> packageHeader this}}
<div class="main-container grey lighten-4">
  {{> ratingSection this}}
  <div class="container z-depth-1 white" style="margin-bottom:1.5rem;">
    <div style="padding:1rem;">
    {{#if canEdit}}
           <div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
              <a href="#" class="btn-floating btn-large deep-purple waves-effect waves-light">
                <i class="large mdi-content-add"></i>
              </a>
             <ul>
              <li><a href="#addCommentModel" class="btn-floating deep-purple lighten-1 waves-effect waves-light modal-trigger"><i class="large mdi-communication-forum"></i></a></li>
              <li><a href="#addTagModel" class="btn-floating deep-purple lighten-1 waves-effect waves-light modal-trigger"><i class="large mdi-action-label"></i></a></li>
              <li><a href="#addTutorialModel" class="btn-floating lighten-1 deep-purple waves-effect waves-light modal-trigger"><i class="large mdi-action-note-add"></i></a></li>
            </ul>
            </div>
    {{/if}}
        {{> editPackage}}
            <h5>Rated {{stars}} <i class="mdi-action-stars small"></i>'s on <a href="#" class="deep-purple-text">Atmosphere</a></h5>
        {{> tagSection this}} 
        {{> tutorialSection this}} 
      <div style="padding-bottom:1.5rem;"></div>
    </div>

  </div> <!-- end container -->
  {{#if hasComments}}
  <div class="container z-depth-1 white">
    <div style="padding:1rem;">
    <h5>Comments ({{numberofComments}})</h5>
        <ul class="collection">
          {{> comments rootComments}}
        </ul>
        {{> editComment rootComments}}  
    </div>
    <div style="padding-bottom:1.5rem;"></div>
  </div>
  {{else}}
    <div class="container z-depth-1 white">
    <div style="padding:1rem;">
    <h5>Comments ({{numberofComments}})</h5>
     {{#if currentUser}} <a href="#addCommentModel" class="btn-flat green-text lighten-1 waves-effect waves-light modal-trigger right"><i class="mdi-content-add"></i></a>{{/if}}
      <p>There are no comments for this package.  Please add one if you have a comment you would like to make.</p>
    </div>
    <div style="padding-bottom:1.5rem;"></div>
  </div>
  {{/if}}
</div>    
</template>
