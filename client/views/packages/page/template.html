<template name="packagePage">
  <div class="row">
    <div class="col s12 m12 l12">
      <h2>{{name}}</h2>
      <p class="flow-text">{{description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l6">
      <h4>Tags</h4>
      <a href="#" class="btn orange">Routing</a>
      <a href="#" class="btn purple">User Accounts</a>
      <p><img class="responsive-img" src="http://lorempixel.com/400/200/abstract" /></p>
    </div>
    
    <div class="col s12 m6 l6">
      <h4>Community Comments</h4>
      {{#if currentUser}}
          {{#autoForm collection="Comments" id="insertRootCommentForm" type="insert"}}
              {{> afQuickField name='text'}}
              {{> afQuickField name='packageID' value=this._id}}
            <button type="submit" class="btn btn-primary">Add Comment</button>
          {{/autoForm}}
      {{else}}
        <p class="pink-text flow-text">You must be <a href="{{pathFor 'signIn'}}" class="teal-text">logged in</a> to leave a comment</p>
      {{/if}}
      <ul class="collection" style="margin-top:3rem;">
        {{> comments rootComments}}
      </ul>
    </div>

  </div>
</template>
