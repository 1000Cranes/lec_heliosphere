<template name="packagePage">
  <div class="row">
    <div class="col s12 m12 l12">
      <h2>{{name}}</h2>
      <p class="flow-text">{{description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l6">
           <h4>Links</h4>
     <p>
        <a href="{{git}}" class="btn amber waves-effect waves-light">GitHub</a>
        <a href="#" class="btn amber waves-effect waves-light">Report Bug</a>
        <a href="#" class="btn amber waves-effect waves-light">Atmosphere</a>
      </p>
     <h4 style="margin-top:3rem;">Atmosphere</h4>
      <p class="flow-text"><b>Stars:</b> {{starts}}</p>
<p class="flow-text"><b>Score:</b> {{score}}</p>
            {{> addComment this}}
      <ul class="collection" style="margin-top:3rem;">
        {{> comments rootComments}}
      </ul>
      {{> editComment rootComments}}
    </div>
    
    <div class="col s12 m6 l6">
      <h4>Difficulty Rating</h4>          
        <a href="#" class="btn green waves-effect waves-light">Beginner</a>
        <a href="#" class="btn orange waves-effect waves-light">Intermediate</a>
        <a href="#" class="btn red waves-effect waves-light">Advanced</a>
       {{> tagSection this}}
       {{> tutorialSection this}}
    </div>

  </div>
</template>
