<template name="tutorialSection">
  {{#if hasTutorials}}
  {{> editTutorial}}
  <ul class="collection">
  {{#each packageTutorials}}
    <li class="collection-item">     
      <div>
        <span class="tag deep-purple">{{votes}} votes</span>
        {{#if canEdit}}
        <a href="#editTutorialModal" class="right deep-purple-text btn-flat waves-effect waves-purple modal-trigger tutorialModalTrigger"><i class="mdi-content-create"></i></a>
        {{/if}}
        {{#if canVote}}
        <a href="#" class="right deep-purple-text btn-flat waves-effect waves-purple addVote right"><i class="mdi-image-exposure-plus-1 small "></i></a>
        {{/if}}
        {{#if canRetractVote}}
        <a href="#" class="right deep-purple-text btn-flat waves-effect waves-purple removeVote right"><i class="mdi-image-exposure-minus-1 small "></i></a>
        {{/if}}
        <div class="" style="clear:both;">
          <p class="card-title" style="font-size:1.2rem; "><a href="{{link}}" class="deep-purple-text">{{title}}</a> <span class="grey-text" style="font-size:1rem;">{{domain}}</span></p>
          <p>{{description}}</p>
        </div>
      </div>
    </li>
  {{/each}}
  </ul>
  {{else}}
    {{#if currentUser}}<a href="#addTutorialModel" class="btn-flat green-text waves-effect waves-light modal-trigger right"><i class="mdi-content-add"></i></a>{{/if}}

  <p>There are no tutorials or resources for this package listed.  If you know of any, please add them.</p>
  {{/if}}
</template>
