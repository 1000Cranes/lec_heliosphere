<template name="postItem">
  <div class="col s12 m6 l4">
<div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="http://cdn.cutestpaw.com/wp-content/uploads/2013/01/l-Cute-Kitten.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{title}} <i class="mdi-navigation-more-vert right"></i></span>
          <p><a href="{{url}}">{{domain}}</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{title}} <i class="mdi-navigation-close right"></i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
  <!--<a class="collection-item" href="{{url}}">{{title}}</a> <span>{{domain}}</span>-->
  </div>
</template>
